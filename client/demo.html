<head>
  <title>demo</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ImpactDate</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Link</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          Theme:
          {{> themePicker}}
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    {{> exampleStandalone}}

    {{> exampleAutoForm}}

  </div>

</body>

<template name="themePicker">
  <div class="btn-group">
    {{#each themes}}
      <button type="button" class="btn btn-default {{activeClass}}" data-action="set-theme">{{name}}</button>
    {{/each}}
  </div>
</template>

<template name="exampleStandalone">
  <section>
    <h1 class="page-header">Standalone</h1>
    <div class="row">
      <div class="col-md-4">
        {{> ImpactDate calendar=calendar options=options theme=theme}}
      </div>
      <div class="col-md-8">
        {{#autoForm id="standalone-form" schema=schema autosave=true}}
          {{> afQuickField name="selected"}}
          {{> afQuickField name="min"}}
          {{> afQuickField name="max"}}
          {{> afQuickField name="showAdjacent"}}
          {{> afQuickField name="weekStart"}}
        {{/autoForm}}
      </div>
    </div>
  </section>
</template>

<template name="exampleAutoForm">
  <section>
    <h1 class="page-header">Autoform</h1>
    {{#autoForm id="impact-date-form" schema=schema}}
      {{> afQuickField name="date" type="impact-date" value=value}}
      <button type="submit" class="btn btn-primary">Submit</button>
    {{/autoForm}}
  </section>
</template>
